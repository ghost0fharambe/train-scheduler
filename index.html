<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <link rel="icon" href="https://emojis.slackmojis.com/emojis/images/1450475643/211/homer-disappear.gif?1450475643"
        type="image/gif" sizes="16x16">

</head>

<body style="background: url('https://www.toptal.com/designers/subtlepatterns/patterns/gravel.png');">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: darkgray; color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">A Multi-User Interface to Manage and View Train Schedules</h3>
        </div>
        <div class="row">

            <div class="col-md-12">
                <!-- Current Trains-->
                <div class="card mb-2">
                    <div class="card-header">Current Train Listings</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">First Train Arrival</th>
                                    <th scope="col">Next Arrival</th>
                                    <!-- <th scope="col">Total Billed ($)</th> -->
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Trains-->
                <div class="card mb-2">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!--Enter Form-->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Orient Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Paris" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency in Minutes</label>
                                <input class="form-control" id="frequency-input" placeholder="120" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-arrival-input">First Arrival</label>
                                <input class="form-control" id="arrival-input" placeholder="06/05/1883" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--Javascript-->
<script src="logic.js"></script>

</html>
